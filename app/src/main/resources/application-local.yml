spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/ticket-booking?characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql

    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        show_sql: true
        format_sql: true



logging:
  level:
    org.hibernate.sql: debug

